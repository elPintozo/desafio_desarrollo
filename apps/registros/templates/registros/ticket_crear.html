{% extends "base/base.html" %}

{% block tittle %}
	Crear Ticket
{% endblock %}

{% block container %}
    <!-- -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Sistema de Ticket's</h5>
        <nav class="my-2 my-md-0 mr-md-3"></nav>
        <a href="{% url 'registros_namespace:ticket-listar' %}" class="btn btn-outline-success">Volver</a>
        <a class="btn btn-outline-primary" href="{% url 'logout' %}">Salir</a>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
				{% csrf_token %}

                <div class="row">
                    <div class="col-4 offset-4 form-group">
                        <h2>Ingresar</h2>
                    </div>
                    <div class="col-4 offset-4 form-group">
                        {{form.as_table}}
                    </div>
                    <div class="col-4 offset-4 form-group">
                        <button type="submit" class="btn btn-success">Crear</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
