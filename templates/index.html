{% extends "base/base.html" %}

{% block tittle %}
	Ingresar
{% endblock %}

{% block container %}
    <!-- -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Sistema de Ticket's</h5>
        <nav class="my-2 my-md-0 mr-md-3"></nav>
        <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="row">
        <div class="col-12">
            <form method="post">
				{% csrf_token %}

                <div class="row">
                    <div class="col-4 offset-4 form-group">
                        <h2>Ingresar</h2>
                    </div>
                    <div class="col-4 offset-4 form-group">
                        <label for="last_name">Nombre de usuario</label>
                        <input type="text" id="last_name" name="username" class="form-control" required>
                    </div>
                    <div class="col-4 offset-4 form-group">
                        <label for="pass">Contrase√±a</label>
                        <input type="password" id="pass" name="password" class="form-control" required>
                    </div>

                    {% if form.errors %}
                        <div class="col-4 offset-4 form-group">
                            <div class="alert alert-danger" role="alert">
                              {{form.errors}}
                            </div>
                        </div>
                    {% endif %}
                    <div class="col-4 offset-4 form-group">
                        <button type="submit" class="btn btn-info">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- -->
    <footer class="text-muted">
        <div class="container">
        </div>
    </footer>
{% endblock %}
